<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <main class="pg">
      <h1 class="pg__title">Password Generator</h1>

      <section class="pg__output">
        <input type="text" class="pg__display" readonly />
        <div class="pg__copy-wrapper">
          <p id="copy-feedback" class="pg__copy-feedback">Copied!</p>
          <button class="pg__copy-btn">
            <img src="/assets/images/icon-copy.svg" alt="copy" />
          </button>
        </div>
      </section>

      <section class="pg__controls">
        <div class="char-length">
          <div class="char-length__header">
            <label for="char-length" class="char-length__label"
              >Character Length</label
            >
            <p class="char-length__value"></p>
          </div>
          <div id="char-length" class="char-length__slider"></div>
        </div>

        <div class="options">
          <div class="options__item">
            <input
              type="checkbox"
              name="uppercase"
              id="uppercase"
              class="options__checkbox"
            />
            <label for="uppercase" class="options__label"
              >Include Uppercase Letters</label
            >
          </div>

          <div class="options__item">
            <input
              type="checkbox"
              name="lowercase"
              id="lowercase"
              class="options__checkbox"
            />
            <label for="lowercase" class="options__label"
              >Include Lowercase Letters</label
            >
          </div>

          <div class="options__item">
            <input
              type="checkbox"
              name="numbers"
              id="numbers"
              class="options__checkbox"
            />
            <label for="numbers" class="options__label">Include Numbers</label>
          </div>

          <div class="options__item">
            <input
              type="checkbox"
              name="symbols"
              id="symbols"
              class="options__checkbox"
            />
            <label for="symbols" class="options__label">Include Symbols</label>
          </div>
        </div>

        <div class="pg__footer">
          <div class="strength">
            <label class="strength__label">Strength</label>
            <div class="strength__indicator">
              <p id="strength-lvl" class="strength__text"></p>
              <div class="strength__bar"></div>
              <div class="strength__bar"></div>
              <div class="strength__bar"></div>
              <div class="strength__bar"></div>
            </div>
          </div>

          <button class="generate-btn">
            GENERATE
            <img
              src="/assets/images/icon-arrow-right.svg"
              alt=""
              class="generate-btn__icon"
            />
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
